<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(70, 57, 57);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livre da maldição!!!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma dos valores é ${s.toFixed(2).replace('.', ',')}!`)
        window.alert(`A soma dos valores é ${s.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}!`)
        window.alert(`A soma dos valores é ${String(s)}!`)
    </script>
    
</body>
</html>
