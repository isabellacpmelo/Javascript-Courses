<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>
        nome = 'Abacaxi com banana'
        document.write(nome.length)
        document.write('      ')
        document.write(nome.charAt(4))
        document.write('      ')
        document.write(nome.indexOf('b'))
        document.write('      ')
        document.write(nome.replace('banana', 'laranja'))
        document.write('      ')
        document.write(nome.substr(12,4))
        document.write('      ')
        document.write(nome.toLowerCase())
        document.write('      ')
        document.write(nome.toUpperCase())
    </script>
</body>
</html>
