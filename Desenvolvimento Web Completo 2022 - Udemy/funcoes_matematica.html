<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>
        var x = Math.ceil(10.388)
        var y = Math.floor(10.388)
        var z = Math.round(10.588)
        var a = Math.random()

        document.write(`Método ceil (arrendoda para cima): ${x}.
            Método floor (arrendoda para baixo): ${y}.
            Método round (arrendoda pelo peso da fração): ${z}
            Método ramdom (gere valores aleatórios entre 0 e 1): ${a}
         `)
    </script>
</body>
</html>
