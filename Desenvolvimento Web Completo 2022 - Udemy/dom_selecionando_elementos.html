<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <input 
    type="text"
    placeholder="Digite seu nome"
    id="nome_usuario"
    class="campo_texto"
    name="nome"
    >

    <script>
        console.log(`Case 1) getElementById(): ${document.getElementById('nome_usuario')}`)
        console.log(`Case 2) getElementsByTagName(): ${document.getElementsByTagName('input')}`)
        console.log(`Case 3) getElementsByTagName(): ${document.getElementsByClassName('campo_texto')}`)
        console.log(`Case 4) getElementsByTagName(): ${document.getElementsByName('nome')}`) 
    </script>
</body>
</html>
